<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#502d16" />
    <meta
      name="description"
      content="Discover Coffe Topia, your one-stop online store for the finest coffee beans, brewing equipment, and coffee-related accessories. Enjoy the ultimate coffee experience with us."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coffee-topia.vercel.app/" />
    <meta
      property="og:title"
      content="Coffe Topia - Premium Coffee and Accessories"
    />
    <meta
      property="og:description"
      content="Discover the finest coffee beans and brewing equipment at Coffe Topia. Your ultimate destination for all things coffee."
    />
    <meta
      property="og:image"
      content="https://coffee-topia.vercel.app/logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coffee-topia.vercel.app/" />
    <meta
      property="twitter:title"
      content="Coffe Topia - Premium Coffee and Accessories"
    />
    <meta
      property="twitter:description"
      content="Explore Coffe Topia for high-quality coffee beans, accessories, and more. Elevate your coffee experience with our exclusive range."
    />
    <meta
      property="twitter:image"
      content="https://coffee-topia.vercel.app/logo.png"
    />

    <!-- Additional Meta Tags -->
    <meta
      name="keywords"
      content="Coffee, Premium Coffee, Coffee Beans, Coffee Accessories, Brewing Equipment, Coffe Topia"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Coffe Topia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://coffee-topia.vercel.app/" />

    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Coffee Topia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
